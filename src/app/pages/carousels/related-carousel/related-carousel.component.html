<div class="row justify-content-end">
  <div class="col-12">
    <div class="row align-items-center justify-content-between">
      <div class="col-6">
        <h3 class="related-title">Related Ads</h3>
      </div>
      <div class="col-3 mr-3">
        <div class="row justify-content-end ">
          <div class="col-3 mr-2">
            <button class="carouselButton">
              <img
                (click)="prevImage()"
                src="assets/images/left-sided-arrow.png"
                class="w-100"
                aria-hidden="true"
                alt="left-arrow"
              />
            </button>
          </div>
          <div class="col-3">
            <button class="carouselButton">
              <img
                (click)="nextImage()"
                src="assets/images/right-sided-arrow.png"
                class="w-100"
                aria-hidden="true"
                alt="right-arrow"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- desktop view  -->
<div class="carousel-container mb-5 d-md-block">
  <div class="row mt-2">
    @for (item of getDisplayedItems(); track item.id) {
    <div class="col-xl-3 col-md-6 col-12 mt-2">
      <app-product-card
        [postData]="item"
        [postDetialUrl]="'product-detail'"
      />
    </div>
    }
  </div>
</div>
