<!-- slider-banners -->
<div class="container-fluid">
  <div class="col-xl-11 mx-auto mt-3">
    <div>
      <app-slider></app-slider>
    </div>
    <div class="mt-3">
      <app-promotion-slider
        [banner]="'assets/images/silder-1.jpg'"
        bannerClass="prom-banner-1"
      ></app-promotion-slider>
    </div>
    <div class="mt-3">
      <app-promotion-slider
        [banner]="'assets/images/silder-2.jpg'"
        bannerClass="prom-banner-2"
      ></app-promotion-slider>
    </div>
  </div>
</div>

<!-- category -->
<div class="row m-0 d-none d-lg-block ">
  <app-post-categories></app-post-categories>
</div>

<!-- Auction-product -->
<div class="text-center mt-4 sm-mt-3">
  <h1 class="sm-cat-text5">Auction Product</h1>
  <h6 class="sm-cat-text4">Hurry up! The auction is ending soon</h6>
  <div class="row m-0">
    <div class="col-xl-11 mx-auto mt-3">
      <div style="text-align: right; cursor: pointer">
        <a
          style="color: #292d32; text-decoration: none"
          class="aHover"
          routerLink="/post/post-category"
        >
          <h6>View All</h6>
        </a>
      </div>

      <app-post [cols]="postCols"></app-post>
    </div>
  </div>
</div>

<!-- featured-product -->
<div class="text-center mt-4 sm-mt-3">
  <h1 class="sm-cat-text5">Feature Product</h1>
  <span class="sm-cat-text4"
    >Act fast! These featured products won't last long</span
  >
  <div class="row m-0">
    <div class="col-xl-11 mx-auto">
      <div class="" style="text-align: right; cursor: pointer">
        <a
          style="color: #292d32; text-decoration: none"
          class="aHover"
          routerLink="/post/post-category"
        >
          <h6>View All</h6>
        </a>
      </div>
      <app-post [cols]="postCols"></app-post>
    </div>
  </div>
</div>

<!-- hr-add -->
<hr />
